<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>In Class Task 1</title>
</head>
<body>
    <header class="structural">
        <h1 >Task 1</h1>

        <nav class="structural">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="structural">
        <h2>Contact</h2>
        <form action="">
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required autofocus>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="text" name="email" id="email" required>
            </div>
            <fieldset>
                <legend>What sec of PROG1245 are you in ?</legend>
                <input type="radio" name="sec" value="4" id="4" required>
                <label for="4">Section 4</label>
                <br>
                <input type="radio" name="sec" value="5" id="5">
                <label for="5">Section 5</label>
                <br>
                <input type="radio" name="sec" value="8" id="8" checked>
                <label for="8">Section 8</label>
                <br>

            </fieldset>
            
            <div>
                <label for="help">What do you need help ?</label>
                <select name="help" id="help">
                    <option value="" selected>Select</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="both">Both (HTML & CSS)</option>
                </select>
            </div>
            <div>
                <label for="comment">Comment</label>
                <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
            </div>

            <div>
                <input type="checkbox" name="human" value="true" id="human" required>
                <label for="human">I am human</label>
            </div>
            <div>
                <input type="submit" name="submit" value="Submit" id="submit">
                
            </div>
        </form>
    </main>
   
    <aside class="structural">
        <h2>CSS Help Links</h2>
        <ul>
            <li> <a href="https://www.w3schools.com/cssref/pr_font_font-family.php"> CSS font-family Property </a></li>
            <li> <a href="https://www.w3schools.com/cssref/index.php"> CSS Reference </a></li>
        </ul>
    </aside>
    <footer class="structural">
        <p>&copy;Deval Mistry 2023</p>
    </footer>

    
</body>
</html>
